<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes - Moodmix Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <div class="logo-icon"></div>
        <span>Vibes</span>
    </div>
    <nav>
        <a href="#playlists">Playlists</a>
        <a href="#team">Meet The Team</a>
    </nav>
</header>
<main>
    <h1>Please type 3 random words</h1>
    <div class="input-container">
        <input type="text" placeholder="Word 1">
        <input type="text" placeholder="Word 2">
        <input type="text" placeholder="Word 3">
    </div>
    <button class="generate-btn">Generate your playlist</button>
    <div class="actions">
        <button class="action-btn">Join a random room</button>
        <button class="action-btn">Make a room</button>
        <button class="action-btn">Enter a room code</button>
    </div>
</main>
<footer>
    <p>&copy; 2024 MoodMix. All rights reserved.</p>
</footer>
<div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
</div>
</body>
</html>
