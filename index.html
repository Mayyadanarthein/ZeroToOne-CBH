<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sona Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html" class="active"> Sona</a>
    </div>
    <nav>

        <a href="playlist.html">Playlists</a>
        <a href="team.html">Meet The Team</a>
    </nav>
</header>
<main>
    <h1>Please type 3 random words</h1>
    <div class="input-container">
        <input type="text" placeholder="Word 1">
        <input type="text" placeholder="Word 2">
        <input type="text" placeholder="Word 3">
    </div>
    <button class="generate-btn">Generate your playlist</button>
    <div class="actions">
        <button id="joinRoom" class="action-btn">Join a random room</button>
        <button id="makeRoom" class="action-btn">Make a room</button>
        <button id="enterRoom" class="action-btn">Enter a room code</button>
    </div>
</main>
<footer>
    <p>&copy; 2024 Sona. All rights reserved.</p>
</footer>
<div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
</div>
<div id="roomWindow" class="room-window">
    <div class="room-content">
        <h2 id="roomTitle"></h2>
        <div id="roomDetails"></div>
        <button id="closeRoom">Close</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
